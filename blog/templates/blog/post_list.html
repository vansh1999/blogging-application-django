{% extends 'blog/base.html' %}

{% block content %}

            {% for p in posts %}
               <div class="post">
                   <div class="date">
                         <p> published: {{p.published_date}}</p>
                   </div>
                   <div>
                       <h2> <a href="/home"> {{p.title}} </a></h2>
                       <p> {{p.text|linebreaksbr}}</p>
                   </div>

               </div>
            {% endfor %}


{% endblock %}
